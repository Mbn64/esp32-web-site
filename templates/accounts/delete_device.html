{% extends 'base.html' %}

{% block title %}حذف دستگاه - mbn13.ir{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="fas fa-trash me-2"></i>
                    تایید حذف دستگاه
                </h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h6>آیا مطمئن هستید؟</h6>
                    <p class="text-muted">
                        دستگاه <strong>{{ device.name }}</strong> حذف خواهد شد.
                    </p>
                </div>

                <div class="alert alert-danger">
                    <i class="fas fa-warning me-2"></i>
                    <strong>توجه:</strong> این عمل غیرقابل بازگشت است و تمام اطلاعات دستگاه حذف خواهد شد.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>انصراف
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>حذف قطعی
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
